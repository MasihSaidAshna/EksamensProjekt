<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/default-stylesheet.css">
  <title>Users</title>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg header">
    <a class="navbar-brand" href="#">Project Management Tool</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="btn btn-danger" th:href="@{/logout}">Log out</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-secondary" th:href="@{/signup}">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="container text-center">
  <div class="container my-lg-5">
    <h1>List of all users</h1>
  </div>
  <table class="table table-bordered">
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>Password</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
    <tbody>
    <th:block th:each="user : ${users}">
      <tr>
        <td>[[${user.getUserID()}]]</td>
        <td>[[${user.userName}]]</td>
        <td>[[${user.password}]]</td>
        <td>[[${user.email}]]</td>
        <td>[[${user.role}]]</td>
      </tr>
    </th:block>
    </tbody>
  </table>
  <div class = "p-2">
    <a class = "btn btn-secondary" th:href="@{/profile}">Go Back</a>
  </div>
</div>

</body>
</html>
