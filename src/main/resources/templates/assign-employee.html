<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/default-stylesheet.css">
  <title>Assign Employee</title>
</head>
<body>
<div class="container text-center">
  <h2>Please select the employee you'd like to assign to this module</h2>
  <form th:action="@{/modules/assign/{projectID}/{moduleID}(projectID=${projectID},moduleID=${module.getModuleID()})}" method="post">
    <div class="form-group">
      <label class="text-center">Assign employee</label>
      <select name="employeeID">
        <option th:each="employee : ${employees}"
                th:value="${employee.userID}"
                th:text="${employee.getUserName()}">
        </option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" >Update module</button>
    </div>
  </form>
  <div class="card">
    <a class = "btn btn-secondary" th:href="@{/modules/{projectID}(projectID=${projectID})}">Go Back</a>
  </div>
</div>
</body>
</html>
