<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/default-stylesheet.css">
  <title>My Projects</title>
</head>
<body>
<div class="container text-center">
  <div class="container my-lg-5">
    <h1>List of your projects</h1>
  </div>
  <table class="table table-bordered">
    <tr>
      <th>Project name</th>
      <th>Project creator name</th>
      <th>Deadline</th>
      <th>Time left until deadline</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    <tbody>
    <th:block th:each="project : ${projects}">
      <tr>
        <td>[[${project.getProjectName}]]</td>
        <td>[[${user.getUserName()}]]</td>
        <td>[[${project.getDeadline}]]</td>
        <td>[[${project.getTimeEstimate}]]</td>
        <td th:action="@{/update}" method="post">
          <button type="button" class="btn btn-secondary">Update Project</button>
        </td>
        <td th:action="@{/delete}" method="post">
          <button type="button" class="btn btn danger">Delete Project</button>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
  <div class = "p-2">
    <a class = "btn btn-primary" th:href="@{/projects/create/{userID}(userID=${user.userID})}">Create Project</a>
    <a class = "btn btn-secondary" th:href="@{/profile((userID=${user.userID}))}">Go Back</a>
  </div>
</div>

</body>
</html>
