<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/default-stylesheet.css">
  <title>My Projects</title>
</head>
<body>
<div class="container text-center">
  <div class="container my-lg-5">
    <h1>List of your projects</h1>
  </div>
  <table class="table table-bordered">
    <tr>
      <th>Project name</th>
      <th>Project creator name</th>
      <th>Deadline</th>
      <th>Time left until deadline</th>
      <th>Actions</th>
    </tr>
    <tbody>
    <th:block th:each="project : ${projects}">
      <tr>
        <td>[[${project.getProjectName}]]</td>
        <td>[[${user.getUserName()}]]</td>
        <td>[[${project.getDeadline}]]</td>
        <td>[[${project.getTimeEstimate}]]</td>
        <td>
          <a type="button" class="btn btn-primary" th:href="@{/view-modules.html/{projectID}(projectID=${project.getProjectID()})}"><i class="bi bi-eye-fill"></i> View Project</a>
          <a type="button" class="btn btn-success" th:href="@{/projects/update/{projectID}(projectID=${project.getProjectID()})}"><i class="bi bi-pencil-square"></i> Update Project</a>
          <a type="button" class="btn btn-danger" th:href="@{/projects/delete/{projectID}(projectID=${project.getProjectID()})}"><i class="bi bi-trash-fill"></i> Delete Project</a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
  <div class = "p-2">
    <a class = "btn btn-primary" th:href="@{/projects/create/{userID}(userID=${session.user.userID})}">Create Project</a>
    <a class = "btn btn-secondary" th:href="@{/profile((userID=${session.user.userID}))}">Go Back</a>
  </div>

  <div class="crud-container">
  <form th:action="@{/delete}" method="post">
    <input type="hidden" th:name="id" th:value="${projects.id}" />
    <button type="submit" class="btn btn danger">Delete</button>
  </form>

  <form th:action="@{/create}" method="post">
    <input type="hidden" th:name="id" th:value="${projects.id}" />
    <button type="submit" class="btn btn danger">create</button>
  </form>

  <form th:action="@{/update}" method="post">
    <input type="hidden" th:name="id" th:value="${projects.id}" />
    <button type="submit" class="btn btn danger" >update</button>
  </form>
</div>


</div>

</body>
</html>
