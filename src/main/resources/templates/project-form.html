<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/default-stylesheet.css">
  <title>Create Project</title>
</head>
<body>
  <div class="container text-center">
    <h2>Please fill in the form to create your project</h2>
    <form th:action="@{/projects/create/{userID}(userID=${session.user.userID})}" method="post">
      <div class="form-group">
        <label class="text-center">Project Name</label>
        <input type="text" name="projectName" th:placeholder="ProjectName" required/>
      </div>
      <div class="form-group">
        <label class="text-center">Deadline</label>
        <input type="date" name="deadline" th:attr="min=${now}" required/>
      </div>
      <div class="form-group">
        <label class="text-center">Estimate for task's duration</label>
        <input type="number" name="timeEstimate" th:placeholder="Duration" required/>
      </div>
      <div class="form-group">
        <button type="submit" >Create project</button>
      </div>
    </form>
    <div class="card">
      <a class = "btn btn-secondary" th:href="@{/projects/{userID}(userID=${session.user.userID})}">Go Back</a>
    </div>
  </div>
</body>
</html>
