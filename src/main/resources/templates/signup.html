<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/default-stylesheet.css">
    <title>Signup</title>
</head>
<body>
<div class="signup-form">
    <h2>Signup</h2>
    <form th:action="@{/signup}" method="post">
        <div class="form-group">
            <label class="text-center">User Role</label>
            <select th:field="*{signupForm.Role}" th:placeholder="Role" required>
            <option th:each="role : ${T(com.example.eksamensprojekt.models.User.Role).values()}"
                    th:value="${role}"
                    th:text="${role}">
            </option>
            </select>
        </div>
        <div class="form-group">
            <label class="text-center">Username</label>
            <input type="text" th:field="*{signupForm.userName}" th:placeholder="Username" required/>
        </div>
        <div class="form-group">
            <label class="text-center">Email</label>
            <input type="email" th:field="*{signupForm.email}" th:placeholder="Email" required/>
        </div>
        <div class="form-group">
            <label class="text-center">Password</label>
            <input type="password" th:field="*{signupForm.password}" th:placeholder="Password" required th:maxlength="30"/>
        </div>
        <div class="form-group">
            <label class="text-center">Confirm Password</label>
            <input type="password" name="confirmPassword" th:placeholder="ConfirmPassword" required th:maxlength="30"/>
        </div>
        <div class="form-group">
            <button type="submit" >Signup</button>
        </div>
    </form>
</div>

</body>
</html>
