<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/signup-stylesheet.css">
    <title>Signup</title>
</head>
<body>
<div class="signup-form">
    <h2>Signup</h2>
    <form th:action="@{/signup}" method="post">
        <div class="form-group">
            <h3 class="text-center">Username</h3>
            <input type="text" name="username" th:placeholder="Username" required/>
        </div>
        <div class="form-group">
            <h3 class="text-center">Email</h3>
            <input type="email" name="email" th:placeholder="Email" required/>
        </div>
        <div class="form-group">
            <h3 class="text-center">Password</h3>

            <input type="password" name="password" th:placeholder="Password" required/>
        </div>
        <div class="form-group">
            <h3 class="text-center">Confirm Password</h3>

            <input type="password" name="confirmPassword" th:placeholder="ConfirmPassword" required/>
        </div>
        <div class="form-group">
            <button type="submit">Signup</button>
        </div>
    </form>
</div>

</body>
</html>
