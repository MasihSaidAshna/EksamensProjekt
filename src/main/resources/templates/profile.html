<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/signup-stylesheet.css">
    <title>Profile</title>
</head>
<body>
<div class="container-fluid text-center">
    <h1>Welcome to your profile, <span th:text="${user.getUserName()}"></span></h1>
    <div class = "p-2">
        <a class = "btn btn-primary" th:href="@{{userID}/projects(userID=${user.userID})}">See my projects</a>
    </div>
    <div class = "p-2">
        <a class = "btn btn-danger" th:href="@{/logout}">Log out</a>
    </div>
</div>
</body>
</html>
